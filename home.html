<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de memoria</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="clases.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <div class="container">
        <div class="box">
            <h2><div class="titulo">Lista de Procesos2</div></h2>
            
            <div class="contenedorTablaProgramas">
                <table class="tabla" id="tablaProgramas">
                    <thead>
                        <tr>
                            <th>Programa</th>
                            <th>Tamaño</th>
                            <th>Encender</th>
                        </tr>
                    </thead>
                    <tbody id="programas">
                    </tbody>
                </table>
            </div>
            <br>
            <br>
            <button id="nuevoPrograma">Nuevo Proceso</button>
            <br>
            <br>

            <div class="Modelo">
                <h3><div class="titulo"> Opciones de gestión de memoria </div></h3>
                <select name="" id="selecProgramas">
                    <option selected="0" disabled=" "> Selecciona una particion</option>
                    <option value="3">Estatica variable</option>
                    <option value="4">Estatica fija</option>
                </select>
                <div class="form">
                    <div id="contMetodos">
                    </div>
                </div>
            </div>

            <div class="ordenamiento">
            <div class="titulo"> <h3>Tipo de ajuste </h3></div>  
                
                <input type="radio" name="ordenamiento" value="mejor">
                <label class="labelOrd">Mejor ajuste
                   
                    <span class="checkmark"></span>
                </label><br>
                <input type="radio" name="ordenamiento" value="peor">
                <label class="labelOrd">Peor Ajuste
                    <span class="checkmark"></span>
                </label><br>

                <input type="radio" name="ordenamiento" value="primer">
                <label class="labelOrd">
                    Primer ajuste
                    <span class="checkmark"></span>
                </label>
            </div>
            <button id="empezar">Empezar</button>
        </div>

        <div class="box" id="tablasEjec">
            <h2><div class="titulo" id="tituloEjecutados">Lista de programas ejecutados</div></h2>
            <div class="contenedorTablaEjecutados">
                <table class="tabla" id="tablaEjecutados">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombre del proceso</th>
                            <th>Tamaño del proceso</th>
                            <th>Posición</th>
                            <th>Apagar</th>
                        </tr>
                    </thead>
                    <tbody id="ejecucion">
                    </tbody>
                </table>
            </div>

            

           
        </div>

        <div class="box"
        style="display: flex; justify-content: center; align-items: flex-start;">
        <canvas height="820" id="memoria"></canvas>
        <script src="logica.js"></script>
        </div>
    </div>
</body>

</html>
